<!DOCTYPE html>
<html>

<head>
    <title> Product Inventory</title>

    <style>
        label,
        input {
            height: 30px;
        }

        input {
            padding-left: 5px;
        }

        #button-container {
            margin-top: 20px;
            margin-left: 50px;
        }

        button {
            width: 70px;
            height: 30px;
            margin-left: 20px;
            color: white;
            border-radius: 5px;
        }

        #btn-add {
            background-color: rgb(43, 43, 228);
        }

        #btn-clear {
            background-color: rgb(43, 43, 228);
        }

        .btn-delete {
            background-color: red;
        }

        .btn-edit {
            background-color: rgb(43, 43, 228);
        }

        #table-container {
            padding-top: 20px;
        }

        table {
            width: 100%;
        }

        table thead tr th {
            background-color: rgb(228, 169, 58);
            color: white;
            height: 50px;
        }

        table tbody tr {
            height: 30px;
            cursor: pointer;
        }

        table tbody tr:nth-child(odd) {
            background-color: lightgray;
        }

        table tbody tr:hover {
            background-color: rgb(86, 86, 218);
        }

        .action-column {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Product Inventory</h1>
    <div>
        <label>Code</label>
        <input id="product-code">

        <label>Name</label>
        <input id="product-name">

        <label>Unit Price</label>
        <input id="unit-price">

        <label>Quantity</label>
        <input id="quantity">

    </div>

    <div id="button-container">
        <button id="btn-add" onclick="addProduct()"> Add </button>
        <button id="btn-clear" onclick="clearProduct()"> Clear </button>
    </div>

    <div id="table-container">
        <table id="product-table">
            <thead>
                <tr>
                    <th>Code</th>
                    <th>Name</th>
                    <th>Unit Price</th>
                    <th>Quantity</th>
                    <th>#</th>
                </tr>
            </thead>
            <tbody id="table-body">
            </tbody>
        </table>
    </div>

    <script>

        function addProduct() {
            let productCode = document.getElementById("product-code").value;
            let productName = document.getElementById("product-name").value;
            let unitPrice = document.getElementById("unit-price").value;
            let quantity = document.getElementById("quantity").value;

            let tableBodyElement = document.getElementById("table-body");

            tableBodyElement.innerHTML += `
                    <tr>
                        <td> ${productCode} </td>
                        <td> ${productName} </td>
                        <td> ${unitPrice} </td>
                        <td> ${quantity} </td>
                        <td class="action-column"> 
                            <button class="btn-edit" onclick="bindProduct(event)"> Edit </button> 
                            <button class="btn-delete" onclick="deleteProduct(event)"> Delete </button> 
                        </td>
                    </tr>
                    `;

        }

        function bindProduct(event) {
            let btnEditElement = event.target; // <button class="btn-edit" onclick="bindProduct(event)"> Edit </button> 

            let tdElement = btnEditElement.parentElement; //<td class="action-column"> 

            let trElement = tdElement.parentElement; // tr

            let tdArray = trElement.children; // [td, td, td, td, td.action-column]

            let tdCode = tdArray[0];
            let tdName = tdArray[1];
            let tdUnitPrice = tdArray[2];
            let tdQuantity = tdArray[3];

            let productCode = tdCode.innerText;
            let productName = tdName.innerText;
            let unitPrice = tdUnitPrice.innerText;
            let quantity = tdQuantity.innerText;

            document.getElementById("product-code").value = productCode;
            document.getElementById("product-name").value = productName;
            document.getElementById("unit-price").value = unitPrice;
            document.getElementById("quantity").value = quantity;


        }

        function deleteProduct(event) {
            let deleteElement = event.target;

            let isConfirmed = confirm("Are you sure to delete this product?");

            if (isConfirmed) {
                deleteElement.parentElement.parentElement.remove();
            }


        }

        function clearProduct() {
            document.getElementById("product-code").value = "";
            document.getElementById("product-name").value = "";
            document.getElementById("unit-price").value = "";
            document.getElementById("quantity").value = "";
        }

    </script>
</body>

</html>
