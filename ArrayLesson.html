<script>
    //Array is a type of object

    let marks = [10, 11, 12, 30, 35, 40, 60, 70, 100, 105];

    let noOfElements = marks.length;

    console.log("No. of Elements in marks array", noOfElements);

    console.log("First element : ", marks[0]);

    let lastElement = marks[noOfElements - 1];

    console.log("Last element : ", lastElement);

    let fruits = ["Mango", "Apple", "Orange", "Guava", "Grape"];

    let noOfElementsInFruits = fruits.length;

    console.log("No. of Elements in fruits array : ", noOfElementsInFruits);

    console.log("First element : ", fruits[0]);

    let lastElementOfFruits = fruits[noOfElementsInFruits - 1];

    console.log("Last element : ", lastElementOfFruits);

    console.log("Printing fruits using loop");

    for(let i=0; i < noOfElementsInFruits ; i++){
        console.log("Element Value : ", fruits[i] );
    }

</script>
