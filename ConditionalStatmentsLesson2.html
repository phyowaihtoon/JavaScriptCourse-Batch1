<script>

    //logic
    //logical = resonable
    //logical thinking = cause and effect


    //Checking even
    for (let i = 1; i <= 25; i++) {

        let remainder = i % 2;

        if (remainder == 0) {
            console.log(" Even : ", i);
        }  
        

    }

    //checking odd
    for (let i = 1; i <= 25; i++) {

        let remainder = i % 2;

        if (remainder != 0) {
            console.log(" Odd : ", i);
        }
    }

</script>
