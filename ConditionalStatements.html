<script>

    let num = 2;

    if (num == 1) {
        console.log("This number is one");
    } else {
        console.log("This number is not one");
    }

    let num2 = 10;
    if (num2 == 1) {
        console.log("This number is one");
    }
    else if (num2 == 2) {
        console.log("This number is two");
    }
    else if (num2 == 3) {
        console.log("This number is three");
    }
    else {
        console.log("This number is neither one nor two nor three");
    }

    let num3 = 113;

    let remainder = num3 % 2;

    if (remainder == 0){
        console.log(num3, " is even");
    }
    else {
        console.log(num3, " is odd");
    }



</script>
