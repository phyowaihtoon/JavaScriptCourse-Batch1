<!DOCTYPE html>
<html>
    <head>
        <title> Variables Scope </title>
    </head>
    <body>

        <script>
            //Variable Declaration
            let a = 10;
            let b = 10;

            console.log("Variables Scope");

            //function declaration
            function add(){
                let c = 20;
                let d = 20;

                let result1 = a + b;

                let result2 = c + d;

                console.log(result1);
                console.log(result2);
            }

            //function call
            add();


            function subtract(){
                let c = 20;
                let d = 5;

                let result1 = a - b;

                let result2 = c - d;

                console.log("Subtraction : ",result1);

                console.log("Subtraction : ",result2);
            }

            subtract(); //zero parameter


            //Function Parameters

            function sum(a , b) {
                let result = a + b;

                console.log("Sum :", result);
            }

            //Function call
            sum(1,2); //Parameter Passing
            sum(5,6);
            sum(500,6);


            function combineFullName(firstName, middleName, lastName){
                let fullName = firstName + " " + middleName + " " + lastName; // String Concatenation

                console.log(" Name : " , fullName);
            }

            combineFullName("Aye", 'Chan' , "Thu"); //Parameter Passing


            function multiply( a, b){
                let result = a * b;
                return result;  //Return output
            }

            let result = multiply(3,4); //calling function

            console.log("Multiplication : ",result);
            

        </script>

    </body>
</html>
