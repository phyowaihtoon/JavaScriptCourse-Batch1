<!DOCTYPE html>
<html>
    <head>
        <title> Calculator </title>
        <style>
            .calculator {
                width: 200px;
                margin: 0 auto;
                padding: 20px;
                border: 1px solid #ccc;
                border-radius: 5px;
                text-align: center;
            }

            .display {
                width: 100%;
                height: 40px;
                margin-bottom: 10px;
                text-align: right;
                padding: 5px;
                font-size: 18px;
            }

            .buttons {
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                gap: 5px;
            }

            .button {
                padding: 10px;
                font-size: 18px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div class="calculator
">
            <input type="text" class="display" id="display" disabled>
            <div class="buttons">
                <button class="button" onclick="appendToDisplay('7')">7</button>
                <button class="button" onclick="appendToDisplay('8')">8</button>
                <button class="button" onclick="appendToDisplay('9')">9</button>
                <button class="button" onclick="appendToDisplay('/')">/</button>
                <button class="button" onclick="appendToDisplay('4')">4</button>
                <button class="button" onclick="appendToDisplay('5')">5</button>
                <button class="button" onclick="appendToDisplay('6')">6</button>
                <button class="button" onclick="appendToDisplay('*')">*</button>
                <button class="button" onclick="appendToDisplay('1')">1</button>
                <button class="button" onclick="appendToDisplay('2')">2</button>
                <button class="button" onclick="appendToDisplay('3')">3</button>
                <button class="button" onclick="appendToDisplay('-')">-</button>
                <button class="button" onclick="appendToDisplay('0')">0</button>
                <button class="button" onclick="appendToDisplay('.')">.</button>
                <button class="button" onclick="calculateResult()">=</button>
                <button class="button" onclick="appendToDisplay('+')">+</button>
            </div>
        </div>
        <script>
            function appendToDisplay(value) {
                document.getElementById('display').value += value;
            }

            //Do not use eval nor Function constructor, split the expression and calculate it manually for better security and performance
            function calculateResult() {
                const display = document.getElementById('display');
                try {
                    const expression = display.value;
                    const result = expression.split(/([+\-*/])/).reduce((acc, curr, index, arr) => {
                        if (index % 2 === 0) {
                            return acc + parseFloat(curr);
                        } else {
                            const operator = curr;
                            const nextValue = parseFloat(arr[index + 1]);
                            switch (operator) {
                                case '+':
                                    return acc + nextValue;
                                case '-':
                                    return acc - nextValue;
                                case '*':
                                    return acc * nextValue;
                                case '/':
                                    return acc / nextValue;
                                default:
                                    throw new Error('Invalid operator');
                            }
                        }
                    }, 0);
                    display.value = result;
                } catch (error) {
                    display.value = 'Error';
                }
            }
        </script>
    </body>
</html>
